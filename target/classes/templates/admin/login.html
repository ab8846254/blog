<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客登陆管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css">
</head>
<body>
<br>
<br>
<br>
<br>
<div class="m-container-small m-padded-tb-massive" style="max-width: 30em!important;">
    <div class="ui container">
        <div class="ui middle aligned center aligned grid">
            <div class="column">
                <h2 class="ui teal image header">
                    <img src="https://semantic-ui.com/examples/assets/images/logo.png" class="image">
                    <div class="content">
                        博客管理后台登陆系统
                    </div>
                </h2>
                <form class="ui large form" method="post" action="#" th:action="@{/admin/login}">
                    <div class="ui  segment">
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="user icon"></i>
                                <input type="text" name="username" placeholder="用户名">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="lock icon"></i>
                                <input type="password" name="password" placeholder="密码">
                            </div>

                        </div>

                        <!--验证码-->
                      <div data-vid="5d71068bfc650ee2e04e2451" style="width: 390px;height: 41px;">

                        <div class="vaptcha-init-main">

                          <div class="vaptcha-init-loading">

                            <a href="https://www.vaptcha.com" target="_blank">

                              <img src="https://cdn.vaptcha.com/vaptcha-loading.gif" />

                            </a>
                            <span> <input type="checkcode" name="checkcode"> </span>

                            <span  class="vaptcha-text">Vaptcha启动中...</span>

                          </div>

                        </div>

                      </div>
                      <!--验证码结束-->
                    </div>
                  <div class="ui fluid left">
                    <button class="ui fluid large teal submit button" onclick="">登 陆</button>
                  </div>

                    <div class="ui error message"></div>
                    <div class="ui mini negative message" th:unless="${#strings.isEmpty(message)}" th:text="${message}">

                    </div>
                </form>
                <!--注册地-->
            </div>
        </div>



    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<script src="https://cdn.vaptcha.com/v2.js"></script>
<script>
    $('.ui.form').form({
        fields: {
            username: {
                identifier: 'username',
                rules: [{
                    type: 'empty',
                    prompt: '请输入用户名'
                }]
            },
            password: {
                identifier: 'password',
                rules: [{
                    type: 'empty',
                    prompt: '请输入密码'
                }]
            }
        }

    });

</script>

</body>
</html>
