            <div class="content">
              博客后台注册系统
            </div>
          </h2>
          <form class="ui large form" method="post" action="#" th:action="@{/admin/register}">
            <div class="ui  segment">
              <div class="field">
                <div class="ui left icon input">
                  <i class="user icon"></i>
                  <input type="text" name="username" placeholder="用户名">
                </div>
              </div>
              <div class="field">

                  <i class="lock icon"></i>
                  <input type="password" name="password" placeholder="密码">
                </div>
              </div>

                  <i class="lock icon"></i>

              </div>
              <div class="field">
                <div class="ui left icon input">
                  <i class="lock icon"></i>
                  <input type="phone" id="phone" name="phone" placeholder="手机号码">
                </div>
              </div>
              <div class="field">
                <div class="ui left icon input">
                  <i class="lock icon"></i>
                  <input type="verificationCode" name="verificationCode" placeholder="验证码">
                  <button class="ui  large teal submit button" onclick="getcheckCode()">获取验证码</button>
                </div>
              </div>

              <button class="ui fluid large teal submit button" onclick="checkPhone()">注  册</button>
            </div>

            <div class="ui error message"></div>
            <div class="ui mini negative message"th:unless="${#strings.isEmpty(message)}" th:text="${message}">

            </div>
          </form>

<script>
  //获取验证码
 function getcheckCode(){
   //向后台发送请求
   $.ajax({
     url:"http://localhost:8080/admin/register",
     type:"POST", //支持类型有post get head delete put trace opption patch
     contentType: "application/json",
   });
 }
 //校验手机号
  function checkPhone(){
    var phone = document.getElementById('phone').value;
    if(!(/^1(3|4|5|6|7|8|9)\d{9}$/.test(phone))){
      alert("手机号码有误，请重填");
      return false;
    }
  }

  $('.ui.form').form({
    fields : {
      username : {
        identifier: 'username',
        rules: [{
          type : 'empty',
          prompt: '请输入用户名'
        }]
      },
      password : {
        identifier: 'password',
        rules: [{
          type : 'empty',
          prompt: '请输入密码'
        }]
      },phone : {
        identifier: 'phone',
        rules: [{
          type : 'empty',
          prompt: '请输入手机号码'
        }]
      },verificationCode : {
        identifier: 'verificationCode',
        rules: [{
          type : 'empty',
          prompt: '请输入验证码'
        }]
      }

    }
  });
</script>
